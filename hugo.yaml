title: BSides Groningen
baseURL: https://bsidesgrunn.org/

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

module:
  imports:
  - path: github.com/imfing/hextra
  - path: github.com/hugomods/images

menu:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: CFP
      pageRef: /cfp
      # url: https://sessionize.com/bsidesgrunn
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search

params:
  navbar:
    displayTitle: true
    displayLogo: false
  theme:
    default: light
    displayToggle: false
  footer:
    displayPoweredBy: false
    displayCopyright: true