title: BSides Groningen
baseURL: https://bsidesgrunn.org/

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

module:
  imports:
  - path: github.com/imfing/hextra
  - path: github.com/hugomods/images

menu:
  main:
    - name: Home
      pageRef: /
      weight: 1
    - name: CFP
      pageRef: /cfp
      # url: https://sessionize.com/bsidesgrunn
      weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: LinkedIn
      weight: 5
      url: "https://www.linkedin.com/company/bsidesgrunn/"
      params:
        icon: linkedin
    - name: Mastodon
      weight: 6
      url: "https://infosec.exchange/@bsidesgrunn"
      params:
        icon: mastodon
    - name: GitHub
      weight: 7
      url: "https://github.com/bsidesgrunn"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false
  theme:
    default: light
    displayToggle: false
  footer:
    displayPoweredBy: false
    displayCopyright: true